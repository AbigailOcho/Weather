<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <script
      src="https://kit.fontawesome.com/911824e75d.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form">
            <div class="row">
              <div class="col-6">
                <input
                  type="text"
                  placeholder="Enter city...."
                  class="form-control mb-3"
                  id="city-name"
                />
              </div>
              <div class="col-6">
                <input type="submit" value="Search" class="btn btn-primary" />
              </div>
            </div>
          </form>
          <h1 id="city">Las Vegas</h1>
          <h2 id="description"></h2>
          <span id="wind">1</span> Mph
          <div><i class="fas fa-wind"></i> Wind</div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix">
                <img
                  src=""
                  alt="sun with cloud"
                  id="icon"
                  class="today-weather-img"
                />

                <div class="main-weather">
                  <span id="temperature" class="today-weather-temp">22</span
                  ><span id="units"
                    ><a href="#" id="celsius-link" class="active">°C</a> |
                    <a href="#" id="fahrenheit-link" class="inactive"
                      >F°</a
                    ></span
                  >
                </div>
              </div>
            </div>
            
        <hr />
      </div>
      <small>
        <p>
          <a href="https://github.com/AbigailOcho/Weather"
            >Open-source code</a
          >
          by Abigail
        </p>
      </small>
    </div>
    <script src="script.js"></script>
  </body>
</html>
